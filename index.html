<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Favorite Phone</title>
    
    <!-- Linking Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #spinner{
            display: none;
        }
        .details{
            background-color: rgb(245, 246, 250);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- title area -->
        <h1 class="text-center mt-5 text-info">Find Your Favorite Phone Now</h1>

        <!--Input Group searching area -->
        <div class="input-group my-5">
            <input id="input-field" type="text" class="form-control" placeholder="Search Your Favorite Phone By Name" aria-label="Recipient's username" aria-describedby="button-addon2">

            <button onclick="search_product()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
        </div><!--End Input Group searching area-->
        
        <!-- Spinner area -->
        <div class="d-flex justify-content-center">
            <div id="spinner" class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- details area -->
        <div id="details-area" class="row row-cols-1 g-5 p-5">
            
        </div><!--Details End-->
        
        <!-- Products area -->
        <div id="parent" class="row row-cols-1 row-cols-md-3 g-5 p-5">
        </div><!--Product End -->

    </div><!--End Container-->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- Linking JS file -->
<script src="js/script.js"></script>
</body>
</html>
